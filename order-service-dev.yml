spring:
  datasource:
    url: jdbc:mysql://localhost:3306/devdb?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  

 jpa:
    hibernate:
      ddl-auto: update
    show-sql: true # will print all auto generated sql queries .
    properties:
      hibernate:
        format_sql: true # formatting of auto gen. queries
        use_sql_comments: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

 

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
management:
  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
